
<div class="small">
<nav aria-label="...">
  <ul class="pagination">
    {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1">&laquo; Première page</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page.previous_page_number }}">Précedente</a>
        </li>
    {% endif %}
    <li class="page-item active">
      <span class="page-link">
        Page {{ page.number }} <span class="sr-only">(current)</span>
      </span>
    </li>
        {% if page.has_next %}
            <li class="page-item"> <a class="page-link" href="?page={{ page.next_page_number }}">Suivante</a></li>
            <li class="page-item"><a class="page-link" href="?page={{ page.paginator.num_pages }}">Dernière page &raquo;</a></li>
        {% endif %}
    </li>
  </ul>
</div>
